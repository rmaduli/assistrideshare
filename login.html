<!DOCTYPE HTML>

<html>
	<head>
		<title>Log In - ASSIST</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel = "stylesheet" type = "text/css" href ="/login/login1.css" />
		
		
		
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header" class="alt">
				<div class="logo"><a href="index.html">ASSIST</a></div>
				<a href="#menu"><span>Menu</span></a>
				
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="AboutUs.html">About Us</a></li>
					<li><a href="Howtobook.html">How It Works</a></li>
                    <li><a href="SignUP.html"> Sign Up</a></li>
                    <li><a href="login.html"> Log In</a></li>
				</ul>
			</nav>
			
		<!-- Main -->
			<div id="main" class="container">
				
							
							<h1>Login</h1>
							<p>Please sign in.</p>
							
							<form method = "post" action = "user.html">
							
							  <div class="container">
								  <div class = "box">
								  <label for="email"><b> Email </b> </label>
								  <input type="text" placeholder= "Enter Email" name="email" max = 30 required>
					  
								  <label for="psw"><b>Password</b></label>
								  <input type="password" placeholder="Enter Password" name="psw" required>
							  <br />
								  <button type="submit">Login</button>

								  	
								</div>
							  </div>
							  <script type = "text/javascript" src="login/login1.js"></script>
							  
						  </form>
						 
					  
                





            </div>


			<!-- Footer -->
			<footer id="footer">
					<div class="inner">

						<h2>Contact Me</h2>

						<form action="Signupcomplete.html" method="post">

							<div class="field half first">
								<label for="name">Name</label>
								<input name="name" id="name" type="text" placeholder="Name">
							</div>
							<div class="field half">
								<label for="email">Email</label>
								<input name="email" id="email" type="email" placeholder="Email">
							</div>
							<div class="field">
								<label for="message">Message</label>
								<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
							</div>
							<ul class="actions">
								<li><input value="Send Message" class="button alt" type="submit"></li>
							</ul>
						</form>

						

					</div>
				</footer>

			<!-- Scripts -->
				<script src="assets/js/jquery.min.js"></script>
				<script src="assets/js/jquery.scrolly.min.js"></script>
				<script src="assets/js/jquery.scrollex.min.js"></script>
				<script src="assets/js/skel.min.js"></script>
				<script src="assets/js/util.js"></script>
				<script src="assets/js/main.js"></script>
				<script src="login/login1.js"></script>
				



    </body>
